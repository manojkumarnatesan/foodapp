<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Food Catalog</title>
    <link rel="stylesheet" href="../catalogue/catalogue.css" />
  </head>
  <body>
    <main class="content">
      <section id="catalog">
        <h2>FOOD CATALOG</h2>
        <div class="food-items">
         
          <div class="food-item" >
            <img src="../assets/burger.jpg" alt="Burger" />
            <h3>BURGER</h3>
            <p>Delicious burger with all the toppings.</p>
            <div class="add-to-cart">
              <button>Add to Cart</button>
              <label for="quantity">Quantity:</label>
              <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <section class="video-background">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/z6ZQQyNjty8?si=-AZaYyJspgr_HM3P"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </section>

          <div class="food-item">
            <img src="../assets/food1.jpg" alt="Pizza" />
            <h3>Supreme Pizza</h3>
            <p>Classic pizza with a variety of toppings.</p>
            <div class="add-to-cart">
              <button>Add to Cart</button>
              <label for="quantity">Quantity:</label>
              <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
         
      </section>
    </main>
  </body>
</html>
